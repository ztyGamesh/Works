<!DOCTYPE html>
<html lang="en" style="margin: 0;padding: 0;width: 100%">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <title>app_动态信息流_大图+文字模板</title>
</head>

<body style="width:100%;margin: 0;padding: 0;">
    <div style="overflow: hidden;" class="deepleaper-xxl-dtwz">
        <div>
            <p style="margin: 0;
                padding: 0;
                color: [:TITLECOLOR:];
                font-size: [:TITLEFONTSIZE:]px;
                line-height: [:TITLEFONTSIZE:]px;
                font-family: '[:TITLEFONTFAMILY:]', 'SimHei', 'Microsoft YaHei', 'SimHei', 'SimSun', sans-serif;
                text-align: left">[:TITLE:]</p>
        </div>
        <div style="position:relative;
            width: 100%;">
            <img style="width: 100%;
                display: block;" src="[:FILE:]" />
        </div>
        <div>
            <p style="margin: 0;
                padding: 0;
                color: [:DESCOLOR:];
                font-size: [:DESFONTSIZE:]px;
                line-height: [:DESFONTSIZE:]px;
                font-family: '[:DESFONTFAMILY:]', 'SimHei', 'Microsoft YaHei', 'SimHei', 'SimSun', sans-serif;
                text-align: left">[:DES:]</p>
        </div>
        <div style="height: 42px;
            margin-top: 3.5px;
            width: 100%;
            background-color: #f0f4f3;
            display: flex;
            justify-content: space-between;
            align-items: center;" id="deepleaper_extend_creative">
            <div style="width: 12em;
                overflow: hidden;
                white-space: nowrap;
                font-size: 13px;
                margin-left: 6px;
                color: #5d5d5d;">[:EXTEND_TITLE:]</div>
            <div style="padding: 3px 8px;
                border: 1px solid #1f96d8;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                margin-right: 6px;">
                <a style="max-width: 8em;
                    overflow: hidden;
                    white-space: nowrap;
                    font-size: 13px;
                    display: block;
                    color: #1f96d8;
                    text-decoration: none;" id="deepleaper_extend_btn" href="javascript:;">[:BUTTON_TEXT:]</a>
            </div>
        </div>
        <div style="margin-top: 4.5px;
            height: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;">
            <div style="display: flex;
                margin-left: 2px;">
                <span style="height: 16px;
                    font-size: 12px;
                    line-height: 12px;
                    padding: 1px 2px;
                    border: 1px solid #949494;
                    color: #949494;
                    -webkit-border-radius: 3px;
                    -moz-border-radius: 3px;
                    border-radius: 3px;
                    display: inline-block;
                    box-sizing: border-box;">广告</span>
                <span style="width: 15em;
                    height: 16px;
                    font-size: 12px;
                    line-height: 12px;
                    color: #949494;
                    padding: 2px 0;
                    display: inline-block;
                    overflow: hidden;
                    white-space: nowrap;
                    margin-left: 3px;">[:AD_SOURCE:]</span>
            </div>
            <img id="deepleaper_close" style="width: 14px;
                height: 14px;
                margin-right: 2px;" src="http://static.adm.deepleaper.com/material/closeAd.png">
        </div>
    </div>
</body>

</html>
