<!DOCTYPE html>
<html lang="en" style="margin: 0;padding: 0;width: 100%">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <title>app_横幅_纯图模板</title>

</head>

<body style="width:100%;margin: 0;padding: 0;">
    <div style="overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;" class="deepleaper-hf-ct">
        <div style="position:relative;
            width: 100%;">
            <div style="width: 100%;">
                <img style="width: 100%;
                    display: block;" src="[:FILE:]" />
            </div>
            <div style="margin-top: 4.5px;
                height: 16px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: absolute;
                top: 0;
                width: 100%;">
                <div style="display: flex;
                    margin-left: 2px;">
                    <span style="height: 16px;
                        font-size: 12px;
                        line-height: 12px;
                        padding: 1px 2px;
                        border: 1px solid #000;
                        color: #000;
                        -webkit-border-radius: 3px;
                        -moz-border-radius: 3px;
                        border-radius: 3px;
                        display: inline-block;
                        box-sizing: border-box;">广告</span>
                </div>
                <img id="deepleaper_close" style="width: 14px;
                    height: 14px;
                    margin-right: 2px;" src="http://static.adm.deepleaper.com/material/closeAd.png">
            </div>
        </div>
    </div>
</body>

</html>
